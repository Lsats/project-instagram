<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular mostrando o Instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-insta.jpg" alt="Foto de perfil do Insta">
                </div>
                <a href="https://instagram.com/accounts/login/?" class="instagram-login">Continue como Miyeon</a>
                <a href="https://instagram.com" class="instagram-logout">Terminar sessão</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Miyeon?</p>
                <p class="not-account">
                    <a href="https://instagram.com/accounts/login/?" class="link-blue">Mudar de conta</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
